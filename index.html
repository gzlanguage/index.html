<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GZ</title>
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/genz-abb36.firebasestorage.app/o/photo_2025-03-09_13-00-43.jpg?alt=media&token=e3d3c543-164c-4c79-8cd1-0a9c710fb002">
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #ffffff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 1.4em;
            font-family: 'Billabong', cursive;
            color: #007BFF;
            border: 2px solid #007BFF;
            padding: 3px;
            border-radius: 10px;
        }

        .copyright-icon {
            font-size: 0.6em;
            color: #007BFF;
            text-align: center;
            flex-grow: 1;
        }

        .divider {
            height: 1px;
            background-color: #007BFF;
            width: 100%;
            margin: 1.6px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            padding: 5px 0;
            overflow-x: auto;
            white-space: nowrap;
        }

        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 13px;
            margin: 0 5px;
            font-size: 0.8em;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .share-button {
            background-color: #ffffff;
            border: 1px solid #007BFF;
            border-radius: 9px;
            cursor: pointer;
            margin-left: 10px;
            padding: 4px 8px;
            color: #007BFF;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .share-button:hover {
            background-color: #e9f5ff;
        }

        /* Chat styles */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            line-height: 1.3;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: #007BFF;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #E5E5EA;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .typing-indicator {
            align-self: flex-start;
            background-color: #E5E5EA;
            padding: 6px 12px;
            border-radius: 15px;
            margin-bottom: 10px;
            display: none;
        }

        .typing-indicator span {
            height: 6px;
            width: 6px;
            background-color: #888;
            border-radius: 50%;
            display: inline-block;
            margin: 0 1px;
            animation: typing 1s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
            100% { transform: translateY(0); }
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            align-items: center;
        }

        .message-input {
            flex: 1;
            height: 36px;
            border: 1px solid #ddd;
            border-radius: 18px;
            padding: 5px 10px;
            font-size: 0.85em;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #007BFF;
        }

        .send-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            margin-left: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .plus-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            margin-right: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em;
            font-weight: bold;
        }

        .send-button:hover, .plus-button:hover {
            background-color: #0056b3;
        }

        .quick-questions {
            display: none; /* Hidden as requested */
            overflow-x: auto;
            padding: 5px;
            white-space: nowrap;
            margin-bottom: 5px;
            background-color: #f9f9f9;
        }

        .question-pill {
            background-color: #e5e5ea;
            color: #333;
            border: none;
            border-radius: 15px;
            padding: 6px 12px;
            margin: 0 5px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .question-pill:hover {
            background-color: #d1d1d6;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" style="text-decoration: none;">
        <h1 translate="no">G-Z</h1>
    </a>
    <a href="Partage.html">
        <button class="share-button" aria-label="Assistant">
            <span>Assistant</span>
        </button>
    </a>
</header>

<div class="divider"></div>

<div class="button-container">
    <button id="faqBtn" class="button" aria-label="Frequently Asked Questions">
        <i class="fas fa-question-circle" style="margin-right: 2px;"></i> FAQ
    </button>
    <button id="historiqueBtn" class="button" aria-label="History">
        <i class="fas fa-history" style="margin-right: 5px;"></i> History
    </button>
    <button id="termsBtn" class="button" aria-label="Terms">
        <i class="fas fa-file-contract" style="margin-right: 2px;"></i> Terms
    </button>
    <button id="privacyBtn" class="button" aria-label="Privacy">
        <i class="fas fa-file-alt" style="margin-right: 2px;"></i> Privacy
    </button>
</div>
<div class="divider"></div>

<div class="chat-container" id="chatContainer">
    <div class="ai-message message">Hello! How can I help you today?</div>
</div>

<div class="quick-questions">
    <!-- These questions are now hidden as requested -->
    <button class="question-pill">Tell me about quantum computing</button>
    <button class="question-pill">How do neural networks work?</button>
    <button class="question-pill">Explain the theory of relativity</button>
    <button class="question-pill">What is the Fibonacci sequence?</button>
    <button class="question-pill">Solve a differential equation</button>
</div>

<div class="input-container">
    <button class="plus-button" id="voiceButton" aria-label="Plus Options">
        +
    </button>
    <input type="text" class="message-input" id="messageInput" placeholder="Message..." autocomplete="off">
    <button class="send-button" id="sendButton" aria-label="Send Message">
        <i class="fas fa-arrow-right"></i>
    </button>
</div>

<script>
    // Prerecorded data (questions and answers) with expanded math questions
    const qaPairs = {
        "what is g-z ai": "G-Z AI is a virtual assistant platform designed to answer your questions and help with your daily tasks.",
        "how does it work": "It's simple! Just type your question in the text box below or use the plus button for more options. I'll respond instantly.",
        "who are you": "I am G-Z AI, a private artificial intelligence created to help students with their homework. I provide short, precise, and essential answers.",
        "who created you": "My creator is Kaba Oulare, a young computer scientist of Guinean origin.",
        
        // Simple math with expanded answers
        "54+100-200": "The answer is -46. I calculated this by adding 54 and 100 to get 154, then subtracting 200 from 154 to arrive at -46.",
        "13-32÷56×766+67÷56÷32×66÷766525+78863": "The answer is approximately 78863.67. I solved this following the order of operations (PEMDAS).",
        
        // Advanced math problems
        "solve x^2-4x+4=0": "The answer is x = 2. This is a perfect square trinomial that can be written as (x-2)² = 0, which has a single solution at x = 2.",
        "integrate sin(x)": "The answer is -cos(x) + C, where C is the constant of integration. This is a fundamental integration formula in calculus.",
        "derive x^3+2x^2-5x+7": "The answer is 3x² + 4x - 5. I applied the power rule for each term and combined the results.",
        "calculate the limit of (1+1/n)^n as n approaches infinity": "The answer is e ≈ 2.71828. This is a fundamental limit in calculus that defines the mathematical constant e.",
        "solve the system of equations: 2x+3y=7, 4x-y=1": "The answer is x = 2, y = 1. I solved by substitution: from the second equation y = 4x - 1, substituting into the first equation gives 2x + 3(4x - 1) = 7, which simplifies to 2x + 12x - 3 = 7, thus 14x = 10, so x = 10/14 = 5/7.",
        "calculate the determinant of [[4,7],[2,6]]": "The answer is 24 - 14 = 10. For a 2×2 matrix [[a,b],[c,d]], the determinant is calculated as ad - bc.",
        "find the derivative of ln(sin(x))": "The answer is cot(x). I used the chain rule: d/dx[ln(sin(x))] = (1/sin(x)) × (d/dx[sin(x)]) = (1/sin(x)) × cos(x) = cos(x)/sin(x) = cot(x).",
        "compute 5! * 3!": "The answer is 720. I calculated 5! = 5×4×3×2×1 = 120, and 3! = 3×2×1 = 6, then multiplied 120 × 6 = 720.",
        "what is the sum of the first 100 natural numbers": "The answer is 5050. I used the formula n(n+1)/2 where n=100, so 100×101/2 = 5050.",
        "solve for x: log(x) + log(x+9) = log(36)": "The answer is x = 3. Since log(x) + log(x+9) = log(x(x+9)), we have log(x(x+9)) = log(36), which means x(x+9) = 36. This gives x² + 9x = 36, or x² + 9x - 36 = 0. Using the quadratic formula, x = (-9 ± √(81+144))/2 = (-9 ± √225)/2 = (-9 ± 15)/2, which gives x = 3 or x = -12. Since x must be positive for log(x) to be defined, x = 3 is the only valid solution.",
        
        // Physics
        "f=ma": "This equation represents Newton's Second Law of Motion, where Force (F) equals mass (m) times acceleration (a). It's one of the fundamental principles in classical mechanics.",
        "calculate the energy of a photon with wavelength 550 nm": "The answer is approximately 3.6 × 10^-19 J or 2.25 eV. I used the formula E = hc/λ, where h is Planck's constant, c is the speed of light, and λ is the wavelength.",
        
        // General knowledge
        "why is water water": "Water is water because its molecular composition (H₂O) gives it unique properties that define its essence. It's a fundamental substance whose identity is determined by the specific arrangement of hydrogen and oxygen atoms, creating a molecule with distinctive chemical and physical characteristics."
    };

    document.addEventListener('DOMContentLoaded', function() {
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const voiceButton = document.getElementById('voiceButton');
        const questionPills = document.querySelectorAll('.question-pill');

        // Function to add a message
        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'ai-message');
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to add typing indicator
        function showTypingIndicator() {
            // Create typing indicator if it doesn't exist
            let typingIndicator = document.querySelector('.typing-indicator');
            if (!typingIndicator) {
                typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = '<span></span><span></span><span></span>';
            }
            
            // Append the typing indicator to the chat
            chatContainer.appendChild(typingIndicator);
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return typingIndicator;
        }

        // Function to simulate AI response
        function simulateAIResponse(message) {
            // Show typing indicator
            const typingIndicator = showTypingIndicator();
            
            setTimeout(() => {
                // Remove typing indicator
                if (typingIndicator && typingIndicator.parentNode) {
                    typingIndicator.parentNode.removeChild(typingIndicator);
                }
                
                // Look for prerecorded answers
                const lowercaseMessage = message.toLowerCase().trim();
                let response = "I'm not sure I understand. Could you rephrase your question?";
                
                // Check for exact matches first
                if (qaPairs[lowercaseMessage]) {
                    response = qaPairs[lowercaseMessage];
                } else {
                    // Check for partial matches
                    for (const [question, answer] of Object.entries(qaPairs)) {
                        if (lowercaseMessage.includes(question)) {
                            response = answer;
                            break;
                        }
                    }
                }
                
                addMessage(response, false);
            }, 1500); // Simulated delay for response
        }

        // Handle message sending
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';
                simulateAIResponse(message);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        voiceButton.addEventListener('click', function() {
            // Simulation of additional options
            alert("Additional options...");
            // In a real implementation, this would display an options menu
        });

        // Handle quick question buttons (now hidden, but kept for functionality)
        questionPills.forEach(pill => {
            pill.addEventListener('click', function() {
                const question = this.textContent;
                addMessage(question, true);
                simulateAIResponse(question);
            });
        });
    });
</script>

</body>
</html>
